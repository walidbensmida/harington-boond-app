        <tr th:each="company, i : ${companies.data}">

            <td th:text="${company.attributes.website}"></td>
            <td th:text="${company.attributes.phone1}"></td>
            <td th:text="${company.attributes.country}"></td>
        </tr>
        </tbody>
    </table>
